<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      color: #808080;
    }
  </style>
</head>

<body>
  <div class="markdown-preview-view markdown-rendered node-insert-event">
    <div class="markdown-preview-sizer markdown-preview-section">

    </div>

  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Select the target element with the class "markdown-preview-sizer markdown-preview-section"
      var targetElement = document.querySelector(".markdown-preview-view.markdown-rendered.node-insert-event .markdown-preview-sizer.markdown-preview-section");

      // Create a container <div> element to hold the HTML code
      var commentboxContainer = document.createElement("div");
      commentboxContainer.innerHTML = `
    <div id="HCB_comment_box">
      <a href="http://www.htmlcommentbox.com">Widget</a> is loading comments...
    </div>
    <link rel="stylesheet" type="text/css" href="https://www.htmlcommentbox.com/static/skins/bootstrap/twitter-bootstrap.css?v=0" />
  `;

      // Append the container <div> element to the bottom of the target element
      targetElement.appendChild(commentboxContainer);

      // Create and append the script element separately
      var scriptElement = document.createElement("script");
      scriptElement.type = "text/javascript";
      scriptElement.id = "hcb";
      scriptElement.textContent = `
    if(!window.hcb_user){hcb_user={};}
    (function(){
      var s=document.createElement("script"), l=hcb_user.PAGE || (""+window.location).replace(/'/g,"%27"), h="https://www.htmlcommentbox.com";
      s.setAttribute("type","text/javascript");
      s.setAttribute("src", h+"/jread?page="+encodeURIComponent(l).replace("+","%2B")+"&mod=%241%24wq1rdBcg%24uckrLzUMbpcrosglkYkgo."+"&opts=16798&num=10&ts=1696544943938");
      if (typeof s!="undefined") document.getElementsByTagName("head")[0].appendChild(s);
    })();
  `;

      document.head.appendChild(scriptElement);
    });

  </script>
</body>

</html>
